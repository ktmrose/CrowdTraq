<!DOCTYPE html>
<html lang="en">
    <head>    
        <meta charset="UTF-8" />
        <title> CrowdTraQ </title>
        <!-- Import styles -->
        <link rel="stylesheet" href="./assets/styles.css"
        <!-- Import Vue.js -->
        <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
            <div class="nav-bar"></div>

            <div class="logo">
                <img src="./assets/CrowdTraQLogo.png">
            </div>
            <div 
                id="room_code_display"
                v-for="(roomCode, index) in roomCodes"
                :key="roomCode.id"
                v-on:click="joinRoom(index)"
                class="roomCodes">Active Room Codes: <br>
                {{ roomCode.name }}
            </div>
            <!-- add more components here -->
            <dashboard @to-dashboard="goToDashBoard"></dashboard>
        </div>
        <!-- Import app -->
        <script src="main.js"></script>
        
        <!-- Import components -->
        <script src="./components/createRoom.js"></script>
        <script src="./components/dashBoard.js"></script>
        <!-- Mount App  -->
        <script>
            const mountedApp = app.mount('#app')
        </script>
    </body>
</html>
